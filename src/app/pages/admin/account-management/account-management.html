<h2>Administración del Plan de Cuentas</h2>

<div class="account-list">
  <h3>Cuentas existentes</h3>
  <table>
    <thead>
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{ account.code }}</td>
      <td>{{ account.name }}</td>
      <td>{{ account.type }}</td>
      <td>
        <button (click)="deleteAccount(account.id)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<hr>

<div class="add-account">
  <h3>Agregar nueva cuenta</h3>
  <form (ngSubmit)="addAccount()">
    <div class="form-group">
      <label for="code">Código:</label>
      <input type="text" id="code" [(ngModel)]="newAccount.code" name="code" required>
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="newAccount.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="type">Tipo:</label>
      <input type="text" id="type" [(ngModel)]="newAccount.type" name="type" required>
    </div>
    <button type="submit">Agregar Cuenta</button>
  </form>
</div>
